<html>
<head>
<title>Software Development - Two-Player Tic Tac Toe</title>
<META AUTHOR="Christian Solorio">
</head>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<!-- $Id: name_stats_ajax.html,v 1.6 skon Exp $ -->
	<link rel="stylesheet" type="text/css" href="tictactoe_ajax.css">
</head>

<!-- Javascript! -->
<script src="tictactoe_java.js"></script>


<body>
	<div id="playerNames">
		<h1 id="p1">...</h1> <h1 id ="vs">vs</h1> <h1 id="p2">...</h1>
	</div>
	
	<div id = "board">
		<table border="0" cellpadding="0" cellspacing="0">
			<tbody>
		
				<tr>
					<td>
						<div id = "UL" type="button" onclick="javascript: callCGI(0)"></div>
					</td>
				
					<td>
						<div id = "UM" type="button" onclick="javascript: callCGI(1)"></div>
					</td>
				
					<td>
						<div id = "UR" type="button" onclick="javascript: callCGI(2)"></div>
					</td>
				
				</tr>
				
				<tr>
					<td>
						<div id = "ML" type="button" onclick="javascript: callCGI(3)"></div>
					</td>
				
					<td>
						<div id = "MM" type="button" onclick="javascript: callCGI(4)"></div>
					</td>
				
					<td>
						<div id = "MR" type="button" onclick="javascript: callCGI(5)"></div>
					</td>
				</tr>
			
				<tr>
					<td>
						<div id = "LL" type="button" onclick="javascript: callCGI(6)"></div>
					</td>
				
					<td>
						<div id = "LM" type="button" onclick="javascript: callCGI(7)"></div>
					</td>
				
					<td>
						<div id = "LR" type="button" onclick="javascript: callCGI(8)"></div>
					</td>
				</tr>
			
			</tbody>
		</table>

	</div>
	
	<div>
		<button onclick="javascript: updateBoard('X,Z,Z,X,O,O,Z,Z,O,c,john')">Test Board State</button>
		<button onclick="javascript: updateBoard('X,Z,Z,X,O,O,O,X,O,c,john,WIN,c')">Test WIN</button>
		<button onclick="javascript: updateBoard('X,X,O,X,O,O,O,X,O,c,john,TIE')">Test TIE</button>
		
	</div>
	
	<div id="turnDisplay">
		<h2 id="turnStatus">DO U SEE ME</h2>
	</div>
	
	<div id="gameOver">
		<h2 id="gameStatus"></h2>
		<button onclick="window.location.reload()">Play Again!</button>
	</div>

</body>
</html>
