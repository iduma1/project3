<html>
<head>
<title>Software Development - Two-Player Tic Tac Toe</title>
<META AUTHOR="Christian Solorio">
</head>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<!-- $Id: name_stats_ajax.html,v 1.6 skon Exp $ -->
	<link rel="stylesheet" type="text/css" href="tictactoe_ajax.css">
</head>

<!-- Javascript! -->
<script src="tictactoe_java.js"></script>


<body>

	<div>
		<button onclick="javascript: UpdateBoard('Z,Z,Z,Z,Z,Z,O,Z,X,john')">Test One Player</button>
		<button onclick="javascript: UpdateBoard('X,Z,Z,X,O,O,O,X,O,c,WIN,c')">Test WIN</button>
		<button onclick="javascript: UpdateBoard('X,X,O,X,O,O,O,X,O,c,TIE')">Test TIE</button>
	</div>
	
	
	<div id="playerNames">
		<h1 id="p1">...</h1> <h3 id ="vs"> vs. </h3><h1 id="p2">...</h1>
	</div>
	
	<div id = "board">
		<table border="0" cellpadding="0" cellspacing="0">
			<tbody>
		
				<tr>
					<td>
						<div id = "UL" type="button" onclick="javascript: CallCGI('makeMove',0)"></div>
					</td>
				
					<td>
						<div id = "UM" type="button" onclick="javascript: CallCGI('makeMove',1)"></div>
					</td>
				
					<td>
						<div id = "UR" type="button" onclick="javascript: CallCGI('makeMove',2)"></div>
					</td>
				
				</tr>
				
				<tr>
					<td>
						<div id = "ML" type="button" onclick="javascript: CallCGI('makeMove',3)"></div>
					</td>
				
					<td>
						<div id = "MM" type="button" onclick="javascript: CallCGI('makeMove',4)"></div>
					</td>
				
					<td>
						<div id = "MR" type="button" onclick="javascript: CallCGI('makeMove',5)"></div>
					</td>
				</tr>
			
				<tr>
					<td>
						<div id = "LL" type="button" onclick="javascript: CallCGI('makeMove',6)"></div>
					</td>
				
					<td>
						<div id = "LM" type="button" onclick="javascript: CallCGI('makeMove',7)"></div>
					</td>
				
					<td>
						<div id = "LR" type="button" onclick="javascript: CallCGI('makeMove',8)"></div>
					</td>
				</tr>
			
			</tbody>
		</table>

	</div>
	
	<div id="turnDisplay">
		<h2 id="turnStatus"></h2>
	</div>
	
	<div id="gameOver">
		<h2 id="gameStatus"></h2><button onclick="javascript: PlayAgain()">Play Again!</button>
	</div>
	
	<div id="themeSelect">
		<label><b>Select a theme</b></label><br>
			<label> <input type="radio" name ="theme" value="Joe/Barry" onClick="javascript: ThemeSelect('joeBarry')"> Joe/Barry </label><br>
			<label> <input type="radio" name = "theme" value="Puppies/Kittens" onClick="javascript: ThemeSelect('puppiesKittens')"> Puppies/Kittens</label><br>
			<label> <input type="radio" name = "theme" value="Kermit" onClick="javascript: ThemeSelect('kermit')"> Kermit</label>
	</div>
</body>
</html>
